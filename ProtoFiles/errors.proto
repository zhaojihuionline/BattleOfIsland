syntax = "proto3";

package proto.errors;

option go_package = "pitaya-game/common/pb/golang/errors;errorspb";
option csharp_namespace = "PitayaGame.Common.Errors";

// ============================================================================
// 错误码定义
// 采用分段设计：
// 0          - 成功
// 1000-1999  - 通用错误
// 2000-2999  - 认证相关
// 3000-3999  - 用户相关
// 4000-4999  - 角色相关
// 5000-5999  - 背包相关
// 6000-6999  - 匹配相关
// 7000-7999  - 战斗相关
// 8000-8999  - 配置相关
// 9000-9999  - 系统相关
// ============================================================================

enum ErrorCode {
  // 成功
  SUCCESS = 0;
  
  // 通用错误 (1000-1999)
  ERR_UNKNOWN = 1000;
  ERR_INVALID_PARAM = 1001;
  ERR_NETWORK = 1002;
  ERR_TIMEOUT = 1003;
  ERR_NOT_FOUND = 1004;
  ERR_ALREADY_EXISTS = 1005;
  ERR_PERMISSION_DENIED = 1006;
  ERR_RATE_LIMIT = 1007;
  
  // 认证错误 (2000-2999)
  ERR_AUTH_INVALID_TOKEN = 2000;
  ERR_AUTH_TOKEN_EXPIRED = 2001;
  ERR_AUTH_INVALID_CREDENTIAL = 2002;
  ERR_AUTH_USER_NOT_FOUND = 2003;
  ERR_AUTH_USER_EXISTS = 2004;
  ERR_AUTH_PASSWORD_WRONG = 2005;
  ERR_AUTH_SESSION_EXPIRED = 2006;
  
  // 用户错误 (3000-3999)
  ERR_USER_NOT_FOUND = 3000;
  ERR_USER_BANNED = 3001;
  ERR_USER_INSUFFICIENT_RESOURCE = 3002;
  ERR_USER_LEVEL_NOT_ENOUGH = 3003;
  
  // 角色错误 (4000-4999)
  ERR_CHARACTER_NOT_FOUND = 4000;
  ERR_CHARACTER_LEVEL_MAX = 4001;
  ERR_CHARACTER_INSUFFICIENT_EXP = 4002;
  
  // 背包错误 (5000-5999)
  ERR_INVENTORY_FULL = 5000;
  ERR_INVENTORY_ITEM_NOT_FOUND = 5001;
  ERR_INVENTORY_INSUFFICIENT_QUANTITY = 5002;
  
  // 匹配错误 (6000-6999)
  ERR_MATCH_ALREADY_IN_QUEUE = 6000;
  ERR_MATCH_NOT_IN_QUEUE = 6001;
  ERR_MATCH_TIMEOUT = 6002;
  ERR_MATCH_CANCELLED = 6003;
  
  // 战斗错误 (7000-7999)
  ERR_BATTLE_NOT_FOUND = 7000;
  ERR_BATTLE_ALREADY_STARTED = 7001;
  ERR_BATTLE_NOT_STARTED = 7002;
  ERR_BATTLE_ENDED = 7003;
  ERR_BATTLE_INVALID_ACTION = 7004;
  
  // 配置错误 (8000-8999)
  ERR_CONFIG_NOT_FOUND = 8000;
  ERR_CONFIG_INVALID_VERSION = 8001;
  
  // 系统错误 (9000-9999)
  ERR_SYSTEM_MAINTENANCE = 9000;
  ERR_SYSTEM_OVERLOAD = 9001;
  ERR_SYSTEM_INTERNAL = 9999;
}


